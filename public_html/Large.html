        <script>
            let largeDogs = [
             {_id:1,name:'Bernese Mountain Dog', weight:'70 - 115 lbs', lifeExp:'6 - 8 years', description: 'These dogs may be one of the largest dog breeds, but they are truly gentle giants with a sweet, calm, and affectionate nature. Bernese Mountain Dogs are also eager to please, which mean they are typically easy to train.'},
             { _id:2,name:'Chinook', weight:'50 - 90 lbs', lifeExp:'13 - 15 years', description:'Among the rarest of dog breeds, Chinooks were first bred to be all-purpose sled dogs. They are known to be devoted family pets that are intelligent and patient — plus, they are also the official state dog of New Hampshire!'},
             { _id:3,name:'Hovawart', weight:'65 - 90 lbs', lifeExp:'10 - 14 years', description: 'Despite their funny-sounding names, Hovawarts are highly intelligent, devoted canines that not only are outstanding family pets, but also make great search-and-rescue dogs (thanks to their good noses).'},
             { _id:4,name:'Pitbull Terrier', weight:'30 - 80 lbs', lifeExp:'8 - 15 years', description:'These super-athletic dogs are fun, loyal companions that are surprisingly gentle and patient with all of their family members.'},
             { _id:5,name:'Samoyed', weight:'35 - 60 lbs', lifeExp:'12 - 14 years', description: 'Known for their famous "Sammy smile" due to their perpetually upturned mouths, Samoyeds are smart, fun-loving dogs who sport a stunning white coat (which sheds a lot!).'},
             { _id:6,name:'Airedale Terrier', weight:'50 - 70 lbs', lifeExp:'10 - 12 years', description:'As the largest terrier breed, Airedales convey the alert, fearless attitude of the group on a supersized scale. They can also carry some of the same stubbornness, but that determination is what makes them such popular and spirited companions.'},
             { _id:7,name:'Afghan Hound', weight:'50 - 60 lbs', lifeExp:'12 - 14 years', description:'Sweet and silly, these endearing hounds originated in the mountainous region of Afghanistan. Their silky, fine coat served as protection from the cold at high altitudes, and it requires plenty of grooming.'},
             { _id:8,name:'Alaskan Malamute', weight:'75 - 80 lbs', lifeExp:'10 - 12 years', description:'By nature, Malamutes are friendly toward humans. They need a pack leader to set the standard, so stick to a training regimen early on.'},
             { _id:9,name:'Belgian Malinois', weight:'40 - 80 lbs', lifeExp:'10 - 14 years', description:'These herders are incredibly smart and loyal protectors, which explains why they are the preferred breed for the military and Secret Service. Understandably, Mals require plenty of exercise and stimulation, and they are happiest with a job to do.'},
             { _id:10,name:'Belgian Sheepdog', weight:'45 - 75 lbs', lifeExp:'10 - 14 years', description:'Bright and loyal, these canines worked during World War I as message carriers and ambulance dogs. Today the herders are known for being versatile, good with children, and protective.'},
             { _id:11,name:'Boxer', weight:'50 - 80 lbs', lifeExp:'10 - 12 years', description:'Boxers are affectionate and loyal to no end. They are suspicious of strangers, but highly intelligent and willing to please when it comes to training.'},
             { _id:12,name:'Borzoi', weight:'60 - 105 lbs', lifeExp:'7 - 10 years', description:'These dignified hounds, also known as Russian wolfhounds, are independent and surprisingly affectionate. The Russian aristocracy bred them for hundreds of years to hunt — you guessed it — wolves, and they can reach speeds of up to 40 miles per hour.'},
             { _id:13,name:'Chinese Shar-Pei', weight:'45 - 60 lbs', lifeExp:'9 - 11 years', description:'Behind all of those wrinkles is an excellent watchdog and a devoted family member. That said, Shar-Peis stay suspicious of strangers and other dogs, prizing loyalty above all else.'},
             { _id:14,name:'Chow Chow', weight:'45 - 70 lbs', lifeExp:'9 - 15 years', description:'Martha Stewart is famously a fan of this dignified breed. Despite their powerful appearance, Chows require only moderate exercise — making them adaptable to city life.'},
             { _id:15,name:'Collie', weight:'50 - 75 lbs', lifeExp:'10 - 14 years', description:'Collies exhibit the qualities of loyalty, intelligence, and gentleness, and live up to their "hero" reputation from Lassie. A desire to please is hard-wired in the collie genetic makeup. They are easy to train but tend to bark.'},
             { _id:16,name:'Chesapeake Bay Retriever', weight:'55 - 80 lbs', lifeExp:'10 - 12 years', description:'This devoted and loyal companion craves personal attention. They will tolerate roughhousing from children, especially those willing to play. They tend to be sharper than other retriever breeds.'},
             { _id:17,name:'Curly Coated Retriever', weight:'60 - 95 lbs', lifeExp:'9 - 14 years', description:'Tremendously intelligent, these retrievers are both hard workers and affectionate family dogs. As for that dense coat, the tight curls allow them to swim in cold water.'},
             { _id:18,name:'Doberman Pinscher', weight:'60 - 100 lbs', lifeExp:'10 - 13 years', description:'This alert watchdog is loving and loyal to its master but offers a challenge to strangers. Quick in mind and body, they require vigorous exercise every day, preferably in a large, fenced-in area.'},
             { _id:19,name:'English Foxhound', weight:'60 - 75 lbs', lifeExp:'10 - 13 years', description:'Bred to run in a pack for miles, these traditional hunting dogs have incredible endurance and a noble stature. They make for excellent hiking and jogging companions.'},
             { _id:20,name:'English Setter', weight:'45 - 80 lbs', lifeExp:'10 - 12 years', description:'English setters are both mellow and merry, and can be identified by their unique speckled coats. Their gentle and affectionate demeanor makes them great family pets, but they do require plenty of exercise.'},
             { _id:21,name:'German Shepard', weight:'50 - 90 lbs', lifeExp:'10 - 13 years', description:'Loyal, loving, obedient, and protective, German shepherds can make wonderful pets if they are properly trained. Most form a very strong emotional bond with their owners. They tend to possess a lot of energy that they need to exert regularly.'},
             { _id:22,name:'Great Dane', weight:'99 - 200 lbs', lifeExp:'8 - 10 years', description:'Known for being the “Apollo of Dogs,” the Great Dane is a giant dog breed with a gentle nature. Despite their name, Great Danes are not actually Danish. German nobles originally bred them for boar hunting. They are well known for their gentleness and patience with children as well as their fierce protectiveness.'},
            ];
         async function getLargeDogs() {
             //const response = await fetch('http://localhost:4000/smallDog');
             //smallDogs = await response.json();
             let out = `<table class="table table-striped table-hover" style="width:100%">
                 <thead>
                     <tr>
                         <th> ID </th>
                         <th> Name </th>
                         <th> Average Weight </th>
                         <th> Life Expectancy </th>
                         <th> Description </th>
                     </tr>
                 </thead>`;
             for(let i = 0; i < largeDogs.length; i++)
             {
                 out += `<tr><td> ${largeDogs[i]._id} </td>
                     <td> ${largeDogs[i].name} </td>
                     <td> ${largeDogs[i].weight} </td>
                     <td> ${largeDogs[i].lifeExp} </td>
                     <td> ${largeDogs[i].description} </td></tr>`;
             }                         
             out += `<table>`;                                                                
             //JSON.stringify(smallDogs);
             document.getElementById('LargeDogData').innerHTML = out;
         }
 
         getLargeDogs();
 
        </script>
