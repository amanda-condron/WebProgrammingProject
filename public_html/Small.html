    <script>

        let smallDogs = [];
        async function getSmallDogs() {
            const response = await fetch('http://localhost:4000/smallDog');
            smallDogs = await response.json();
            let out = `<table class="table table-striped table-hover" style="width:100%">
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> Name </th>
                        <th> Average Weight </th>
                        <th> Life Expectancy </th>
                        <th> Description </th>
                    </tr>
                </thead>`;
            for(let i = 0; i < smallDogs.length; i++)
            {
                out += `<tr><td> ${smallDogs[i]._id} </td>
                    <td> ${smallDogs[i].name} </td>
                    <td> ${smallDogs[i].weight} </td>
                    <td> ${smallDogs[i].lifeExp} </td>
                    <td> ${smallDogs[i].description} </td></tr>`;
            }                         
            out += `<table>`;                                                                
            //JSON.stringify(smallDogs);
            document.getElementById('SmallDogData').innerHTML = out;
        }

        getSmallDogs();
